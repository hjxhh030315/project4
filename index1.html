<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BVP Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        label {
            margin-right: 10px;
        }
        
        #bvp-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h2>BVP Over Time by Student</h2>

    <div id="bvp-container">
        <label for="student-select">Student:</label>
        <select id="student-select"></select>

        <label for="exam-select">Exam:</label>
        <select id="exam-select">
            <option value="midterm_1">Midterm 1</option>
            <option value="midterm_2">Midterm 2</option>
            <option value="final">Final</option>
        </select>
    </div>

    <div id="bvp-chart"></div>

    <script src="script.js"></script>
</body>

</html>
